<h2>Parkings List</h2>
<div ng-controller="ListController">
    <div class="row">
       <div class="col-xs-6">
           <form class="form-inline">
                <div class="form-group">
                    <label>Filtrer par Nom </label>
                    <input type="text" ng-model="searchValue" placeholder="Recherche" class="form-control"> 
                </div>
           </form>
           <hr>
            <div id="searchResults">
                <ul>
                  <li ng-repeat="parking in parkings | filter: searchValue">
                      <div style="display: none ;" ng-init="param= parking.IdObj ;"></div>
                      <a ng-click="singleInformation(param)">
                            {{parking.Grp_nom}}</a>
                  </li>
                </ul>
            </div>
       </div>

        <div class="col-xs-6">
                    <h4> Informations </h4>

            <hr>
            <h4> Horaire </h4>
                <ul ng-repeat="info in infos">
                    <li>{{info.JOUR}} -  {{info.HEURE_DEBUT}} | {{info.HEURE_FIN}} </li>         
                </ul>


        </div>
    </div>
 </div>
