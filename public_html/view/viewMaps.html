<div class="row">
    <div ng-controller="MapsController" >
        <div class="col-md-8">
        
            <map zoom="14" center="[47.2143324211276,-1.54898882844897]"> 
                
                <marker ng-repeat="p in parkings" position="{{p.localisation._l}}" on-click="showInfoWindow(event, 'marker-info')">
                    <info-window id="marker-info">
                        <div id="bodyContent">
                            <h4>{{p.Grp_nom}}</h4>
                            <ul>

                                <li> Place disponible : {{p.Grp_disponible}}</li>
                            </ul>
                        </div>
                  </info-window>
                </marker>

             </map>
            
            
        </div>
        <div class="col-md-4">
            
            <h2> Infos </h2>
            <hr>
            <h4> Places Disponible </h4>

            {{infos.Grp_disponible}}


            <h4> Horaire </h4>

            <ul ng-repeat="horaire in infos.horairesArray">
                <li>{{horaire.JOUR}} -  {{horaire.HEURE_DEBUT}} | {{horaire.HEURE_FIN}} </li>

            </ul>

            <h4> Localisation </h4>

            {{infos.localisation._l}}
        </div>
    </div>
</div>
